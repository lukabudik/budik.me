<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Luka Budík - Osobní portfolio" />
    <meta
      name="keywords"
      content="Podnikatel, Marketing, Finance, Investice, Programování"
    />
    <meta name="author" content="Luka Budík" />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/lukabudik/budik.me/master/public/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luka Budík</title>
    <script>
      void (function () {
        window.__onThemeChange = function () {}

        var preferredTheme
        try {
          preferredTheme = localStorage.getItem('theme')
        } catch (err) {}

        function setTheme(newTheme) {
          if (
            preferredTheme &&
            document.body.classList.contains(preferredTheme)
          ) {
            document.body.classList.replace(preferredTheme, newTheme)
          } else {
            document.body.classList.add(newTheme)
          }

          window.__theme = newTheme
          preferredTheme = newTheme
          window.__onThemeChange(newTheme)
        }

        window.__setPreferredTheme = function (newTheme) {
          setTheme(newTheme)
          try {
            localStorage.setItem('theme', newTheme)
          } catch (err) {}
        }

        var darkQuery = window.matchMedia('(prefers-color-scheme: dark)')
        darkQuery.addListener(function (e) {
          window.__setPreferredTheme(e.matches ? 'dark' : 'light')
        })

        setTheme(preferredTheme || (darkQuery.matches ? 'dark' : 'light'))
      })()
    </script>
  </head>
  <body class="bg-gray-200 dark:bg-gray-700">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
